    <link rel="stylesheet" type="" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/d622ed5aa3.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container text-light">
            <a class="navbar-brand" href="#">
                <a href="home.html"><img src="imagenes/logo.svg" alt="" width="30" height="25" class="d-inline-block align-text-top"></a>

            <div class="navbar-nav mx-auto">
                <a class="nav-link active" href="#">Home</a>

            <div class="nav ml-auto">
                <div class="nav-item">
                    <button type="button" class="btn btn-outline-secondary">Registrarse</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Inicio de Sesión</h2>
                    <div class="card custom-thin-card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputEmail">Email:</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Contraseña:</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                                    <label class="form-check-label" for="rememberCheck">Recordar Sesión</label>
                                </div>
                                <div class="text-right mt-3 derecha">
                                    <a href="#">¿Has olvidado tu contraseña?</a>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4 w-100"><a class="text-decoration-none text-white" href="misProyectos.html">Iniciar Sesión</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed-bottom text-center bg-secondary py-3">
        <div class="row">
